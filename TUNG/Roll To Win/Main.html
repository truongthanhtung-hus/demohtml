<!DOCTYPE html>
<html>
    <head>
        <title>
            HyperRoll-EcoScore
        </title>
        <link rel="stylesheet" href="Main.css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="box">
            <div class="player-1">
                <div class="name">
                    PLAYER 1
                </div>
                <div class="player-score">
                    0
                </div>
                <div class="current-box">
                    <p>
                        CURRENT
                    </p>
                    <div class="total-score">
                        0
                    </div>
                </div>
            </div>
            <div class="player-2">
                <div class="name">
                    PLAYER 2
                </div>
                <div class="player-score">
                    0
                </div>
                <div class="current-box">
                    <p>
                        CURRENT                        
                    </p>
                    <div class="total-score">
                        0
                    </div>
                </div>
            </div>
            <div class="new-game">
                <i class="ion-ios-plus-outline"></i>
                NEW GAME
            </div>
        </div>
    </body>
</html>
