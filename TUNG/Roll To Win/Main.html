<!DOCTYPE html>
<html>
    <head>
        <title>
            HyperRoll-EcoScore
        </title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="stylesheet" href="Main.css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="box">
            <div class="player-0 playing" >
                <div class="name">
                    PLAYER 1
                </div>
                <div class="player-score" id="total0">
                    0
                </div>
                <div class="current-box">
                    <p>
                        CURRENT
                    </p>
                    <div class="total-score" id="cur0">
                        0
                    </div>
                </div>
            </div>
            <div class="player-1">
                <div class="name">
                    PLAYER 2
                </div>
                <div class="player-score" id="total1">
                    0
                </div>
                <div class="current-box">
                    <p>
                        CURRENT                        
                    </p>
                    <div class="total-score" id="cur1">
                        0
                    </div>
                </div>
            </div>
            <button class="new-game">
                <i class="ion-ios-plus-outline"></i>
                NEW GAME
            </button>
            <button class="dice-hole">
                <i class="ion-ios-loop">
                </i>
                DICE HOLE
            </button>
            <button class="hold">
                <i class="ion-ios-download-outline"></i>
                HOLD
            </button>
            <img src="img/d-1.png" id="dice" style="display: none;">
            <div class="reset-nofti" style="display: none;">
                <div class="fail-nof">
                    Fail
                </div>
            </div>
        </div>
        <script src="controller.js"></script>
    </body>
</html>
